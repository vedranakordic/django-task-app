{% extends 'base.html' %}

{% block title %}Dodaj novi zadatak{% endblock %}

{% block content %}
    <style>
        h2 {
            color: #rgb(9, 10, 44);;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            background-color: #rgb(9, 10, 44);;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #rgb(9, 10, 44);;
            max-width: 600px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #rgb(9, 10, 44);;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #003366;
            border-radius: 5px;
            background-color: #ffffff;
        }

        button[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color:rgb(9, 10, 44);;
        }
        form p {
            overflow: hidden;
            margin-left: 0;
            padding-left: 0;
            display: flex;
            align-items: left;
        }
        form p label {
            margin-left: 5px;
        }

    </style>

    <h2>âž•Add new task</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save task</button>
    </form>
{% endblock %}
