{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <style>
        h2 {
            color: #090a2c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            background-color:transparent;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            color: white;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #090a2c;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #003366;
            border-radius: 5px;
            background-color: #ffffff;
        }

        button[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #003366;
        }
        form p {
            overflow: hidden;
            margin-left: 0;
            padding-left: 0;
            display: flex;
            align-items: left;
        }
        form p label {
            margin-left: 5px;
        }
        
    </style>

    <h2>‚úèÔ∏è Edit Task</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">üíæ Save changes</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn">‚Üê Back</a>
{% endblock %}
